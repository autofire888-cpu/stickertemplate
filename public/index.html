<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QR Sticker Builder</title>
  <style>
    body { font-family: system-ui; padding: 16px; }
    canvas { width: 100%; border: 1px solid #ddd; margin-bottom: 16px; }
    input, textarea, button { width: 100%; margin: 8px 0; }
  </style>
</head>
<body>

<h3>Upload Logo</h3>
<input type="file" id="logoInput" accept="image/*" />

<h3>Upload QR Code</h3>
<input type="file" id="qrInput" accept="image/*" />

<h3>Thai Version Preview</h3>
<canvas id="previewTH" width="1200" height="1600"></canvas>

<h3>English Version Preview</h3>
<canvas id="previewEN" width="1200" height="1600"></canvas>

<h3>Delivery Address (TH / EN)</h3>
<textarea id="address"></textarea>

<button id="submit">Submit / ส่ง!</button>

<script src="/sticker.js"></script>
<script>
document.getElementById("submit").onclick = async () => {
  const form = new FormData();
  form.append("logo", document.getElementById("logoInput").files[0]);
  form.append("qr", document.getElementById("qrInput").files[0]);
  form.append("address", document.getElementById("address").value);

  await fetch("https://api.autofire.review/create-sticker", {
    method: "POST",
    body: form
  });

  alert("✅ Submitted! Stickers will arrive in 3–4 days.");
};
</script>

</body>
</html>
